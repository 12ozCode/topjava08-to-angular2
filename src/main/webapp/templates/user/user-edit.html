<div *ngIf="showToggle"
     [style.display]="'block'"
     [style.background-color]="'rgba(0,0,0,0.4)'"
     class="modal fade in" role="dialog" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">&times;</button>
                <h2 class="modal-title">{{'users.edit' | i18nPipe}}</h2>
            </div>
            <div class="modal-body">
                <form [formGroup]="userForm" class="form-horizontal" method="post" id="detailsForm">
                    <input type="text" hidden="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="name" class="control-label col-xs-3">{{'users.name' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label col-xs-3">{{'users.email' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label col-xs-3">{{'users.password' | i18nPipe}}</label>

                        <div class="col-xs-9">
                            <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="button" [disabled]="!userForm.valid" class="btn btn-primary" (click)="onSave()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
